<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>aimsir app</title>
  </head>
  <body>
    <div class="app">
      <header>
       
        <div class="main-display">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Choose a location"
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="🔍" class="search-form-button" />
          </form>
          <div>
        
            <h1 class="temperature-visual">
                <div id="icon">
            </div>
          <div class="app-temperature" id="app-temperature"></div>
          <div class="app-unit">°C</div>
          </h1>

           <span class="description" id="description"></span>
        <br />
        </div>
      </header>

      <div class="date-and-weather-info">
        <h1 class="current-city" id="current-city"></h1>
        <span class="current-day" id="time"></span>

        <p class="percentages-and-speed">
          Feels like: <strong id="feels-like"></strong>
          <br />
          Humidity: <strong id="humidity"></strong>
          <br />
          Wind: <strong id="wind"></strong>
        </p>
      </div>
    </div>

    <div class="footer">
      <footer>
        Coded by
        <a href="https://github.com/becca-ops" target="_blank"> Becca</a>,
        open-sourced on
        <a href="https://github.com/becca-ops/aimsir" target="_blank">
          Github</a
        >
        and hosted on
        <a href="https://aimsir-app.netlify.app/" target="_blank"> Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
